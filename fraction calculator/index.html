<!DOCTYPE html>
<html>
	<head>
		<link rel = "stylesheet" href = "app.css" />
		<script src = "app.js"></script>
	</head>
	<body>
		<header>Fraction Calculator</header>
		<div>
			<input type = "number" ID = "numerator1" required />/
			<input type = "number" ID = "denominator1" min = "1" required />
			<select id = "operation" >
				<option>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
			</select>
			<input type = "number" ID = "numerator2" required />/
			<input type = "number" ID = "denominator2" min = "1" required />
			<input type = "button" value = "=" onClick = "calcul()" />
			<input type = "number" ID = "resultNumerator" readonly />/
			<input type = "number" ID = "resultDenominator" min = "1" readonly />
		</div>
	</body>
</html>
